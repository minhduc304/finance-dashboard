[pytest]
# Pytest configuration for Finance Dashboard

# Set Python path to include both project root and backend
pythonpath = . backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

# Output options
console_output_style = progress
addopts =
    -v
    --strict-markers
    --tb=short

# Coverage options (when using --cov)
[coverage:run]
source = backend,collectors
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
