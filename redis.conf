# Redis configuration file
# Save this as redis.conf

# Memory and persistence settings
save 900 1
save 300 10
save 60 10000

# Security
requirepass your_redis_password_here

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Network settings
bind 0.0.0.0
protected-mode no
port 6379
timeout 0
tcp-keepalive 300

# Logging
loglevel notice
logfile ""

# Performance
databases 16
tcp-backlog 511